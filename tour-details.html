<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="UTF-8">
<title>Tour Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

<style>
body {
  background: #f5f5f5;
  font-size: 15px;
}

/* Banner */
.tour-banner img {
  width: 100%;
  height: 420px;
  object-fit: cover;
}

/* Title */
.tour-title {
  text-align: center;
  font-weight: 700;
  margin-top: 20px;
}

/* Info Bar */
.tour-info-box {
  display: flex;
  justify-content: space-between;
  background: #fff;
  padding: 20px;
  margin: 20px auto;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  text-align: center;
  gap: 10px;
}

.tour-info-box div {
  flex: 1;
}

.tour-info-box i {
  color: #ffae00;
  font-size: 22px;
}

/* Cards */
.card-box {
  background: #fff;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
  border-radius: 8px;
}

/* Included / Excluded */
.list-icon {
  list-style: none;
  padding: 0;
  margin: 0;
}

.list-icon li {
  margin-bottom: 8px;
}

.list-icon li i {
  margin-right: 8px;
}

.included i {
  color: green;
}

.excluded i {
  color: goldenrod;
}

/* Yellow Button */
.btn-primary {
  background-color: #ffae00;
  border-color: #ffae00;
  color: #000;
  font-weight: 600;
  border-radius: 30px;
  padding: 10px 22px;
  box-shadow: 0 4px 12px rgba(255,174,0,0.4);
}

.btn-primary:hover {
  background-color: #e69c00;
  border-color: #e69c00;
  color: #000;
}

/* ========================= */
/* MOBILE RESPONSIVE RULES */
/* ========================= */

@media (max-width: 768px) {

  /* Banner */
  .tour-banner img {
    height: 250px;
  }

  /* Info Bar stacks */
  .tour-info-box {
    flex-wrap: wrap;
  }

  .tour-info-box div {
    width: 50%;
    margin-bottom: 15px;
  }

  /* Text spacing */
  .card-box {
    padding: 15px;
  }

  /* Button full width */
  .btn-primary {
    width: 100%;
    text-align: center;
  }
}

@media (max-width: 480px) {

  .tour-info-box div {
    width: 100%;
  }

  .tour-title {
    font-size: 20px;
  }

}
.whatsapp-float,
.facebook-float {
  position: fixed;
  right: 12px;        /* smaller for mobile */
  width: 48px;
  height: 48px;
  border-radius: 50%;
  text-align: center;
  font-size: 22px;
  z-index: 9999;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

/* WhatsApp */
.whatsapp-float {
  bottom: 20px;
  background-color: #25d366;
  color: #fff;
}

/* Facebook */
.facebook-float {
  bottom: 78px;
  background-color: #1877f2;
  color: #fff;
}

.whatsapp-float i,
.facebook-float i {
  line-height: 48px;
}
html, body {
  max-width: 100%;
  overflow-x: hidden;
}

</style>
</head>

<body>

<!-- Banner -->
<div class="tour-banner">
  <img id="tourImage" alt="Tour Image">
</div>

<div class="container py-4">

  <h3 class="tour-title" id="tourTitle"></h3>

  <!-- Info Bar -->
  <div class="tour-info-box">
    <div>
      <i class="fa fa-clock-o"></i><br>
      <strong>Duration</strong><br>
      <span id="tourDuration"></span>
    </div>
    <div>
      <i class="fa fa-users"></i><br>
      <strong>Max People</strong><br>
      <span id="tourPeople"></span>
    </div>
    <div>
      <i class="fa fa-usd"></i><br>
      <strong>Price</strong><br>
      <span id="tourPrice"></span>
    </div>
    <div>
      <i class="fa fa-map"></i><br>
      <strong>Tour Type</strong><br>
      <span id="tourType"></span>
    </div>
  </div>

  <!-- Overview -->
  <div class="card-box">
    <h5>TOUR OVERVIEW</h5>
    <p id="tourDescription"></p>
  </div>

  <!-- Tour Plan -->
  <div class="card-box">
    <h5>Tour Plan</h5>
    <ul>
      <li><strong>Day 1:</strong> Arrival & Sigiriya Lion Rock</li>
      <li><strong>Day 2:</strong> Dambulla Cave Temple & Departure</li>
    </ul>
  </div>

  <!-- Included / Excluded -->
  <div class="row">
    <div class="col-md-6">
      <div class="card-box included">
        <h5>Included</h5>
        <ul class="list-icon" id="includedList"></ul>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card-box excluded">
        <h5>Excluded</h5>
        <ul class="list-icon" id="excludedList"></ul>
      </div>
    </div>
  </div>

  <a href="index.html#tour-prices" class="btn btn-primary mt-3">
    ← Back to Tours
  </a>

</div>

<!-- JAVASCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", function () {

const tours = {
  1: {
    title: "Sri Lanka Two Days Tour",
    duration: "2 Days",

    description: "Experience the best of Sri Lanka in just two days. Explore Sigiriya Lion Rock, Dambulla Cave Temple, and enjoy unforgettable wildlife encounters.",
    included: [
      "Air-conditioned private vehicle",
      "English speaking professional driver",

      "24 hours service",
      "Unlimited mileage"
    ],

    ]
  },

  2: {
    title: "10 Days Down South to East Coast Tour",
    duration: "10 Days",
    people: "9 Persons",

    type: "Round Tour",
    image: "images/zoshua-colah-qt-akBuWIZ0-unsplash.jpg",
    description: "Explore the stunning beaches of southern Sri Lanka, ancient temples, wildlife safaris, and the breathtaking east coast in this unforgettable 10-day journey.",
    included: [
      "Private air-conditioned vehicle",
      "English speaking driver guide",
      "Fuel & parking fees",
      "24 hours customer support",
      "Unlimited mileage"
    ],
    excluded: [
      "Entrance fees",
      "Meals & beverages",
      "Personal expenses"
    ]
  },

  3: {
    title: "10 Days Explorer Full Package",
    duration: "10 Days",
    people: "20 Persons",
    price: "$1,125.00",
    type: "Explorer Tour",

    included: [

const params = new URLSearchParams(window.location.search);
const tourId = params.get("tour");
const tour = tours[tourId];

if (!tour) return;

document.getElementById("tourImage").src = tour.image;
document.getElementById("tourTitle").innerText = tour.title;
document.getElementById("tourDuration").innerText = tour.duration;
document.getElementById("tourPeople").innerText = tour.people;
document.getElementById("tourPrice").innerText = tour.price;
document.getElementById("tourType").innerText = tour.type;
document.getElementById("tourDescription").innerText = tour.description;

// Included

  document.getElementById("includedList").innerHTML +=
    `<li><i class="fa fa-check-circle"></i>${item}</li>`;

</script>

</body>
</html>
